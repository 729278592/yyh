<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编辑客户人员进度信息</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../assets/global/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper">
    <div class="dishContent">
        <div class="cusInfor style">
            <div class="title">
                更新客户资料
            </div>
            <div class="weui-cells mt0 weui-cells_form">

                <div class="weui-cell weui-cell_select">
                    <div class="weui-cell__hd">
                        <label class="weui-label"><span class="color hidden">*</span> 更新状态为</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select1">
                            <option selected="" value="已到访">已到访</option>
                            <option value="已到访">已到访</option>
                            <option value="已到访">已到访</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select">
                    <div class="weui-cell__hd">
                        <label class="weui-label"><span class="color hidden">*</span> 成交类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select1">
                            <option selected="" value="高层">高层</option>
                            <option value="高层">高层</option>
                            <option value="高层">高层</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="备注" rows="5"></textarea>
                        <!--<div class="weui-textarea-counter"><span>0</span>/200</div>-->
                    </div>
                </div>

                <div class="weui-btn_area style">
                    <a class="weui-btn weui-btn_primary" id="btnSure">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/global/plugins/jquery.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
</body>
</html>
