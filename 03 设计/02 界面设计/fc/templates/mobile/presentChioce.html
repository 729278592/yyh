<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的赏金</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper style">
    <div class="dishContent" >
        <div class="dealTitle">
            <span class="span_icon spa_cardJ"></span>
            请填写您的银行卡信息
        </div>
        <form action="">
            <div class="weui-cells mt0 weui-cells_form style">
                <div class="weui-cells mt0 weui-cells_form style">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">
                                <span class="span_icon spa_person"></span>
                                开户人
                            </label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" id="personName" placeholder="请输入开户人姓名">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select padding">
                        <div class="weui-cell__hd">
                            <label class="weui-label">
                                <span class="span_icon spa_money"></span>
                                提现方式
                            </label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" name="select1">
                                <option selected="" value="现金">现金</option>
                                <option value="现金">现金</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select padding">
                        <div class="weui-cell__hd">
                            <label class="weui-label">
                                <span class="span_icon spa_cardC"></span>
                                银行名称
                            </label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" name="select1">
                                <option selected="" value="中国工商银行">中国工商银行</option>
                                <option value="中国工商银行">中国工商银行</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">
                                <span class="span_icon spa_cardS"></span>
                                银行卡号
                            </label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" id="card" placeholder="请确认银行卡号">
                        </div>
                    </div>

                </div>
            </div>
            <div class="weui-btn_area style">
                <a class="weui-btn weui-btn_primary" id="sureBtn">确认</a>
            </div>
        </form>

    </div>
</div>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/weui.js"></script>
<script src="../../assets/mobile/js/common-validate.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script>
    $(function(){

        /*表单提交*/
        var $sureBtn = $("#sureBtn");
        var $personName = $("#personName");
        var $card = $("#card");
        $sureBtn.on("touchend",function(){

            if(isEmpty($personName.val())){
                weui.showMsg("请输入开户人");
                return ;
            }

            if(isEmpty($card.val())){
                weui.showMsg("请输入卡号");
                return ;
            }

        });

    })
</script>

</body>
</html>
