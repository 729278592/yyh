<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渠道个人信息</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper">
    <div class="dishContent">
        <div class="person_head">
            <img src="../../assets/mobile/images/woman.jpg" alt="" class="defaultImg"/>
        </div>

        <div class="personInfor">
            <div class="weui-cells weui-cells_form style mt0">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            <span class="span_icon spa_juan"></span>
                            姓　名
                        </label>
                    </div>
                    <div class="weui-cell__fd">
                        <input class="weui-input" type="text" id="personName" placeholder="请输入您的姓名">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            <span class="span_icon spa_mobile"></span>
                            手机号
                        </label>
                    </div>
                    <div class="weui-cell__fd">
                        <input class="weui-input" type="text" id="mobile" placeholder="请输入您的手机号">
                    </div>
                </div>
                <div class="weui-cells mt0 weui-cells_checkbox style">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">
                                <span class="span_icon spa_sex"></span>
                                性别
                            </label>
                        </div>
                        <label class="weui-cell weui-check__label" for="s11">
                            <div class="weui-cell__bd">
                                男
                                <input type="radio" class="weui-check" name="checkbox" id="s11" checked="checked">
                                <i class="weui-icon-checked"></i>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="s12">
                            <div class="weui-cell__hd">
                                女
                                <input type="radio" name="checkbox" class="weui-check" id="s12">
                                <i class="weui-icon-checked"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weui-btn_area style">
                <a class="weui-btn weui-btn_primary" id="sureBtn">保存</a>
            </div>
        </div>

    </div>
</div>
<script src="../../assets/global/plugins/jquery.min.js"></script>
<script src="../../assets/mobile/plugins/jweixin-1.0.0.js"></script>
<script src="../../assets/mobile/js/weixin.js"></script>
</body>
</html>
