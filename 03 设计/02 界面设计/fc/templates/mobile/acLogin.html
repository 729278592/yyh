<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案场人员登陆</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper">
    <div class="dishContent">
        <img src="../../assets/mobile/images/acLoginImg.jpg" class="w100" alt="">
        <form action="#">
            <div class="weui-cells mt0 weui-cells_form style">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            <span class="span_icon spa_person"></span>
                            工号
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" id="mobile" placeholder="请输入您的工号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            <span class="span_icon spa_pass"></span>
                            密码
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" id="passWord" placeholder="请输您的密码">
                    </div>
                </div>
            </div>
            <div class="weui_btn_area mt clearfix ">
                <a class="btn_forget right" href="forgetPassword.html">忘记密码! <span>请联系平台管理员</span></a>
            </div>
            <div class="weui-btn_area style">
                <a class="weui-btn weui-btn_primary" id="sureBtn">登录</a>
            </div>

        </form>

    </div>
</div>
<script src="../../assets/global/plugins/jquery.min.js"></script>
<script src="../../assets/mobile/js/weui.js"></script>
<script src="../../assets/mobile/js/common-validate.js"></script>
<script>
    $(function(){

        /*表单提交*/
        var $sureBtn = $("#sureBtn");
        var $mobile = $("#mobile");
        var $passWord = $("#passWord");
        $sureBtn.on("touchend",function(){

            if(isEmpty($mobile.val())){
                weui.showMsg("请输入工号");
                return ;
            }

            if(isEmpty($passWord.val())){
                weui.showMsg("请输入密码");
                return ;
            }

        });
    })
</script>
</body>
</html>
