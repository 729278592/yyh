<!DOCTYPE html>
<html>

<script src="../../assets/mobile/js/global.js"></script>
<script>
    jQuery(document).ready(function() {
        // initiate layout and plugins
        $("#range_1").ionRangeSlider({

            max: 500,

            to: 400,

            hasGrid: true
