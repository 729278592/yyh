<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>推销中心</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <meta name="format-detection" content="telephone=no">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../../assets/mobile/plugins/mui/css/mui.min.css">

    <!--扩展的字体图标-->
    <link rel="stylesheet" type="text/css" href="../../../assets/mobile/plugins/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper style">
    <div class="page">
        <div class="bd absolute pb48">

            <div class="weui_cells weui_cells_access bt1 mt0">

                <a class="weui_cell style bb1" href="index.html">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>
                            <img src="../../../assets/mobile/images/heprotite.jpg" class="heprotite" alt="">
                            <span class="text">
                            张丽丽的小店
                        </span>
                        </p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </a>

                <!--个人信息开始-->
                <div class="person_infor bb0">
                    <div class="cardDetails style">
                        <div class="card zm">
                            <div class="card_infor">
                                <div class="cardInfor">
                                    <p class="name">
                                        累计收益
                                        <br>
                                        <span class="money">120.00</span> <br>
                                        <span class="ef">不含未结算收益</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--个人信息结束-->
                <a class="weui_cell" href="extensionOrder.html">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>
                            <span class="text">
                                未结算收益
                            </span>
                        </p>
                    </div>
                    <div class="weui_cell_ft color2">
                        ￥500
                    </div>
                </a>

            </div>

            <ul class="middle-menu style clearfix">
                <li>
                    <a href="extensionOrder.html">
                        <span class="icon icon1"></span>
                        <p class="title">推广订单</p>
                        <p class="num">1</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
                <li>
                    <a href="myTeam.html">
                        <span class="icon icon2"></span>
                        <p class="title">我的团队</p>
                        <p class="num">3</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
                <li>
                    <a href="extensionInfor.html">
                        <span class="icon icon3"></span>
                        <p class="title">我的资料</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
                <li>
                    <a href="withdrawalsRecord.html">
                        <span class="icon icon4"></span>
                        <p class="title">资金管理</p>
                        <p class="num">￥100.00</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
                <li>
                    <a href="distributionShopping.html">
                        <span class="icon icon5"></span>
                        <p class="title">分销商品</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
                <li>
                    <a href="###">
                        <span class="icon icon6"></span>
                        <p class="title">推广手册</p>
                        <div class="rb"></div>
                        <div class="bb"></div><!--下边框-->
                    </a>
                </li>
            </ul>

        </div>

        <!--底部导航开始-->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="classification.html">
                <span class="mui-icon-extra mui-icon mui-icon-extra-class"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="shoppingCat.html">
                <span class="mui-icon-extra mui-icon mui-icon-extra-cart">
                    <span class="mui-badge">0</span>
                </span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item mui-active" href="personCenter.html">
                <span class="mui-icon mui-icon-contact"></span>
                <span class="mui-tab-label">会员</span>
            </a>
        </nav>
        <!--底部导航开始-->

        <!--报名成功提示开始-->
        <div class="weui_dialog_confirm hide" id="dialogRegister">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <p class="title">清先注册会员</p>
                </div>
                <div class="weui_dialog_con">
                    <p class="title">新会员</p>
                    <p class="rgTip">*请务必填写正确,此手机号码将作为您领奖的依据</p>
                    <div class="inputGroup">
                        <input type="text"  id="personName" class="weui_input" placeholder="请输入您的名称">
                        <span class="close search_clear hide"></span>
                    </div>
                    <div class="inputGroup">
                        <input type="number" id="mobile" pattern="[0-9]*" class="weui_input" placeholder="请输入您的手机号">
                        <span class="close search_clear hide"></span>
                    </div>
                </div>
                <div class="weui_dialog_ft mt0">
                    <a href="javascript:;" class="weui_btn_dialog primary style" id="saveBtn">立即注册</a>
                </div>
            </div>
        </div>
        <!--报名成功提示结束-->

    </div>
</div>
<script src="../../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../../assets/mobile/js/common-validate.js"></script>
<script src="../../../assets/mobile/js/global.js"></script>

    $(function () {

    })
</script>
