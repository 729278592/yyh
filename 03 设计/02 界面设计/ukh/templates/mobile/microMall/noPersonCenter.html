<script src="../../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>

<script src="../../../assets/mobile/js/global.js"></script>
<script>
    $(function () {

        /*搜索条*/
        var inputGroup = $(".inputGroup");
        var searchInput = $(".inputGroup .weui_input");
        var search_clear = $(".search_clear");
        searchInput.on('keyup', function () {
            if($.trim($(this).val())){
                $(this).closest(inputGroup).find(search_clear).removeClass("hide")
            }else{
                $(this).closest(inputGroup).find(search_clear).addClass("hide")
            }
        });
        search_clear.on('touchend', function () {
            $(this).closest(inputGroup).find(searchInput).val('');
            $(this).addClass("hide")
        });

        /*会员卡信息*/
        var card = $(".card");
        var cardz = $(".cardz");
        card.click(function(){
            $(this).removeClass('zm').addClass('fm');
            cardz.removeClass('fm').addClass('zm');
        });
        cardz.click(function(){
            $(this).removeClass('zm').addClass('fm');
            card.removeClass('fm').addClass('zm');
        })

        /*签到*/
        var sign = $("#sign");
        sign.on("click",function () {
            $(this).addClass("sign");
            $(this).html("<span class='spanIcon sordIcon'></span> 已签到");
        });

        /*激活会员*/
        var activation = $("#activation");
        var dialogRegister = $("dialogRegister");
        var closeImg = $("#closeImg");

        //提示激活会员弹窗
        activation.on("touchend",function(){
            dialogRegister.removeClass("hide")
        });

        //关闭激活会员弹窗
        closeImg.on("touchend",function(){
            dialogRegister.addClass("hide")
        });

        /*提交表单*/
        var saveBtn = $("#saveBtn");
        var mobile = $("#mobile");
        var personName = $("#personName");
        var dialogRegister = $("#dialogRegister");
        saveBtn.on("touchend",function(e){
            e.preventDefault();
            if(isEmpty(personName.val())){
                weui.showMsg("请输入姓名");
                return ;
            }

            if(isEmpty(mobile.val())||!isPhone(mobile.val())){
                weui.showMsg("请输入有效手机号");
                return ;
            }
            dialogRegister.addClass("hide");
            window.location = "personCenter.html"
        });

        /*获取验证码*/
        var getCode = $('#getCode');
        getCode.on("touchend",function(){
            if(isEmpty(mobile.val())||!isPhone(mobile.val())){
                weui.showMsg("请输入有效手机号");
                return ;
            }

            weui.showMsg("验证码发送成功");
            var that = $(this);
            var count = 60;
            that.text(count+"秒后重新获取");
            that.addClass('disabled');
            that.attr({disabled:"disabled"});
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    that.text(count+"秒后重新获取")
                }else {
                    clearInterval(resend);
                    that.removeClass('disabled');
                    that.removeAttr("disabled");
                    that.text("获取验证码");
                }
            }, 1000);
        })

    })
</script>
