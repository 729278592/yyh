    <script type="text/javascript">
        $(function () {

            /*热评动画*/
            $(".guScroll").bootstrapNews({
                newsPerPage: 1,
                autoplay: true,
                pauseOnHover:true,
                direction: 'up',
                newsTickerInterval: 4000,
                onToDo: function () {}
            });

            /*slider动画*/
            var slider = mui("#slider");
            slider.slider({
                interval: 5000
            });

            /*加入购物车动画*/
            $('.shopIcon').on("click",function (e) {
                e.preventDefault();
                $(this).shoping({
                    interface:"",  //接口
                    shoppingId:$(this).attr("shopppngId"),  //商品id
                    interFun:function () {
                        //提交商品信息
                        $.post(this.interface,{id:this.shoppingId},function(res){
                            if(res.status == "ok"){

                            }else{

                            }
                        });
                    }
                });
            });

            /*规格选择*/
            var shopTypeListLi = $(".shopTypeList li");
            shopTypeListLi.on("touchend",function(){
                $(this).addClass("active");
                $(this).siblings(shopTypeListLi).removeClass("active");
            });

            /*点击购买或加入购物车提示选择规格*/
            var addCart = $(".addCart");
            var rightNowBuy = $("#rightNowBuy");
            var btnAddCat = $("#btnAddCat");
            var shopTypeListLi = $(".shopTypeList li");
            var mask = $("#mask");
            var weui_actionsheet = $("#weui_actionsheet");
            addCart.on("touchend",function(){  //加入购物车
                if($(this).attr("specifications")){  //specifications有无规格;
                    onDailog();
                }else {  //无规格

                }
            });

            //选规格后加入购物车
            btnAddCat.on("touchend",function(){
                closeDailog()
            });

            //选择规格弹窗
            function onDailog() {
                setTimeout(function(){
                    mask.removeClass("hide");
                    weui_actionsheet.removeClass("hide");
                    $("body").addClass("overflowy");
                    if(!shopTypeListLi.is(".active")){
                        shopTypeListLi.eq(0).addClass("active");
                    }
                },10)
            }

            /*选规格*/
            var mask = $("#mask");
            var closeImg = $(".closeImg");
            weui_actionsheet.on("touchend",".closeImg",function(){
                closeDailog()
            });

            //关闭选择规格弹窗
            function closeDailog() {
                $("body").removeClass("overflowy");
                setTimeout(function(){
                    mask.addClass("hide");
                    weui_actionsheet.addClass("hide");
                },100)
            }

        });
    </script>
