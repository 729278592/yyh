                                        </p>
                                        <p class=" clearfix">

                                        </p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="orderCon">
                                    <div class="orderImg">
                                        <img src="../../../assets/mobile/images/order1.jpg" alt=""/>
                                    </div>
                                    <div class="orderInfor">
                                        <p class="clearfix">
                                            <span class="left">植物油</span>
                                            <!--<span class="scale right"><span class="verdana">200</span>积分</span>-->
                                        </p>
                                        <p class=" clearfix">

                        <p class="title">结算信息</p>

                            </li>
                        </ul>
                        <p class="title">支付方式</p>
                        <ul class="payStyle">
                            <li class="active">微信支付</li>
                        </ul>
                    </div>
                </div>
                <div class="tj">
                    <textarea name="" id="" placeholder="备注留言（最多填写50个字）" maxlength="50"></textarea>

    <script src="../../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../assets/mobile/js/global.js"></script>
    <script>
        $(function () {

            var addressListLiOn = $(".addressList.newStyle li.on"),
                addressListLiHide = $(".addressList.newStyle li.hide");
            $("li.on").bind("click",show);
            function hide(){
                var _this = $(this);
                $("li.on").attr("class","hide");
                _this.attr("class","on");
                _this.unbind();
                _this.bind("click",show);
            }

            function show(){
                $("li.hide").attr("class","on");
                $("li.on").unbind();
                $("li.on").bind("click",hide);
            }

        })
    </script>
