
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的记录</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <meta name="format-detection" content="telephone=yes">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/plugins/swiper/dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content">
        <div class="page">

            <!--头部开始-->
            <div class="hd">
                <a class="left relative">
                    <i class="fa fa-angle-left"></i>
                </a>
                <ul class="h_menu">
                    <li>
                        <a>我的记录</a>
                    </li>
                </ul>

            </div>
            <!--头部结束-->

            <!--内容开始-->
            <div class="bd absolute pt">

                <!--我的记录切换开始-->
                <ul class="recordMenu">
                    <li>
                        <a href="###" data="release">
                            发布
                        </a>
                    </li>
                    <li>
                        <a href="###" data="participateIn">
                            参与
                        </a>
                    </li>
                    <li>
                        <a href="###" data="collection">
                            收藏
                        </a>
                    </li>
                    <li>
                        <a href="###" data="winning">
                            中奖
                        </a>
                    </li>
                </ul>
                <!--我的记录切换结束-->

                <!--我的记录开始-->
                <div id="myRecord" class="margin">

                </div>
                <!--我的记录结束-->
            </div>
            <!--内容结束-->
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/plugins/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/mobile/js/progress.js"></script>
    <script src="../../assets/mobile/js/tips.js"></script>
    <script src="../../assets/mobile/js/spinner.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){

            /*我的记录初始化*/
            var active_n = $(".recordMenu li a");
            var data = active_n.eq(0).attr("data");
            active_n.eq(0).addClass("active");
            $.ajax({
                type : "post",
                url : "myRecord/"+data+".html",
                dataType : "html",
                cache : false,
                success : function(data) {
                    $("#myRecord").html(data);
                }
            });

            /*我的记录状态切换*/
            active_n.on("touchend",function(){
                $(this).addClass("active");
                $(this).closest("li").siblings("li").find("a").removeClass("active");
                var data = $(this).attr("data");
                var that = $(this);
                $.ajax({
                    type : "post",
                    url : "myRecord/"+data+".html",
                    dataType : "html",
                    cache : false,
                    success : function(data) {
                        that.closest(".bd").find("#myRecord").html(data);
                    }
                });
            });
        })
    </script>
</body>
</html>
