<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>参与记录</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <style>
        .notData{font-size: 0.875rem;color: #333;text-align: center;height: 3rem;line-height: 3rem;background: #f7f7f7;border-top: 1px solid #dbdbdb;}
    </style>
</head>
<body>
    <div class="content relative">
        <div class="page relative">

            <!--头部开始-->
            <div class="hd fixed ">
                <a class="left">
                    <i class="fa fa-angle-left"></i>
                </a>
                <ul>
                    <li>
                        <a href="">参与记录</a>
                    </li>
                </ul>
            </div>
            <!--头部结束-->

            <!--内容开始-->
            <div class="bd pt bb">

                <!--参与记录开始-->
                <ul class="entryList mt0 block" id="thelist">
                    <!--<li>-->
                        <!--<div>-->
                            <!--<div class="couponImg style">-->
                                <!--<img src="../../assets/mobile/images/shopping1.jpg" class="couponImg1" alt="">-->
                            <!--</div>-->
                                <!--<span class="inforList">-->
                                <!--<span class="title clearfix">-->
                                    <!--<span class="left">丁丁芭比丁丁芭比</span>-->
                                     <!--<span class="right color1">参与8次</span>-->
                                <!--</span>-->
                                <!--<span class="clearfix">-->
                                    <!--<span class="left">ID:1000</span>-->
                                    <!--<span class="right">2011-10-31</span>-->
                                <!--</span>-->
                            <!--</span>-->
                        <!--</div>-->
                    <!--</li>-->

                </ul>
                <!--参与记录结束-->

                <!--无参与记录开始-->
                <div class="notConTip hide">
                    <img src="../../assets/mobile/images/noDate.png" alt=""/>
                    <p class="notInfor">
                        暂无参与记录！
                    </p>
                </div>
                <!--无参与记录结束-->

                <div class="notData hide">
                    无更多数据
                </div>

            </div>
            <!--内容结束-->
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/weui.js"></script>
    <script src="../../assets/mobile/js/participationRecord.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){
            /*滚动加载*/
            var thelist = $('#thelist');
            thelist.scrollLoad({
                limit: 6, //限制条数
                startNum:8, //初始化显示条数
                infers:"../../assets/mobile/data/participationRecord.json", //接口
                ajaxRecord:function(obj,wajxHtml){ //数据结构
                    wajxHtml += '<li>'+
                                    '<div>'+
                                        '<div class="couponImg style">'+
                                            '<img src="'+obj.headImg+'" class="couponImg1" alt="">'+
                                        '</div>'+
                                        '<span class="inforList">'+
                                            '<span class="title clearfix">'+
                                                '<span class="left">'+obj.lotteryName+'</span>'+
                                                '<span class="right color1">参与'+obj.freNum+'次</span>'+
                                            '</span>'+
                                            '<span class="clearfix">'+
                                                '<span class="left">ID:'+obj.id+'</span>'+
                                                '<span class="right">'+obj.lotteryTime+'</span>'+
                                            '</span>'+
                                        '</span>'+
                                    '</div>'+
                                '</li>';
                    return wajxHtml;
                }
            })
        })
    </script>
</body>
</html>
