<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取验证码</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/plugins/swiper/dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content">
        <div class="page">
            <!--头部开始-->
            <div class="hd">
                <a class="left">
                    <i class="fa fa-angle-left"></i>
                </a>
                <ul class="h_menu">
                    <li>
                        <a>获取验证</a>
                    </li>
                </ul>
            </div>
            <!--头部结束-->

            <!--内容开始-->
            <div class="bd absolute pt">
                <div class="get_c">
                    <input type="number" placeholder="输入验证码" class="code_i">
                    <div class="weui_btn_area">
                        <input type="button" id="submit" class="weui_btn weui_btn_primary bg b0 mb10" value="验证">
                    </div>
                </div>
                <div class="code_c">

                    <!--验证成功开始-->
                    <div class="c_img">
                        <img src="../../assets/mobile/images/success.png" alt="">
                        <p class="mb30">
                            <span class="color">验证成功</span>
                        </p>
                        <div class="c_infor">
                            <div class="active_i">
                                <p class="title">活动信息</p>
                                <p>
                                    <span class="span_t">活动名称:</span>
                                    活动名称
                                </p>
                                <p>
                                    <span class="span_t">期数:</span>
                                    第01期,最大气数400期
                                </p>
                                <p>
                                    <span class="span_t">开奖时间:</span>
                                    2016-09-16:30
                                </p>
                                <p>
                                    <span class="span_t">幸运号:</span>
                                    1000222200
                                </p>
                            </div>
                            <div class="active_i">
                                <p class="title">活动信息</p>
                                <p>
                                    <span class="span_t">中奖人昵称:</span>
                                    张三
                                </p>
                                <p>
                                    <span class="span_t">会员ID:</span>
                                    6666
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--验证成功结束-->

                    <!--验证失败开始-->
                    <div class="c_img hide">
                        <img src="../../assets/mobile/images/fail.png" alt="">
                        <p>
                            <span class="color">很遗憾,无验证码记录</span><br>
                            请核对验证码是否正确
                        </p>
                    </div>
                    <div class="c_img hide">
                        <img src="../../assets/mobile/images/fail.png" alt="">
                        <p>
                            <span class="color">此验证码已验证!</span><br>
                            请输入其他验证码进行验证
                        </p>
                    </div>
                    <!--验证失败结束-->



                </div>
            </div>
            <!--内容结束-->
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/removeTip.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function () {

            /*提交验证*/
            var submit = $("#submit");
            var code_i = $(".code_i");
            submit.on("touchend",function(){
                if($.trim(code_i.val())==''){
                    showErrMsg("验证码不能为空");
                    return;
                }

            })
        })
    </script>
</body>
</html>
