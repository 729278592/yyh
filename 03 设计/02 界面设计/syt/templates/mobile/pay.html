<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>支付</title>
    <style>
        /*common style*/
        .verdana{font-family: "Verdana";}
        body,html{margin:0;padding:0;font-size:16px;color:#000;font-family:-apple-system-font,Helvetica Neue,Helvetica,sans-serif;line-heihgt:1.25rem;}
        ul,li,img{margin:0;padding:0;list-style:none;border:none; vertical-align:middle;}
        a{color:#000;text-decoration:none;}
        .overflowy{overflow-y: hidden;}
        body{background: #f7f7f7;}
        .clearfix:after {content: ".";display: block;clear: both;visibility: hidden;line-height: 0;height: 0;}
        .clearfix{display: inline-block;}
        .relative{position:relative;}
        .absolute{position: absolute;}
        .fix     {position: fixed;}
        .left{float: left;}
        .hide{display: none;}
        .right{float: right;}
        html[xmlns] .clearfix {display: block;}
        a,button,input,img,table,ul,li,tr,td,div{-webkit-tap-highlight-color:rgba(0,0,0,0);font-family: "微软雅黑";}
        button:active{opacity: 0.85;}
        .wrapper {width: 100%;position: relative;}
        .bannerImg{height: 200px;width: 100%;}
        .bannerImg img{height: 100%;width: 100%;}

        .weui-cells__title + .weui-cells {
            margin-top: 0;
        }
        .weui-cells {
            background-color: #FFFFFF;
            line-height: 1.41176471;
            font-size: 17px;
            overflow: hidden;
            position: relative;
        }



        .weui-cells:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid #D9D9D9;
            color: #D9D9D9;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        .weui-cell {
            padding: 10px 25px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .weui-cell__bd {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            position: relative;
        }
        .moneyIcon{position: absolute;left: -18px;top: 2px;color: #333;}
        .weui-input {
            width: 100%;
            border: 0;
            outline: 0;
            font-size: 14px;
            -webkit-appearance: none;
            background-color: transparent;
            color: inherit;
            height: 1.41176471em;
            line-height: 1.41176471;
        }
        .weui-cells:after {
            content: " ";
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            height: 1px;
            border-bottom: 1px solid #D9D9D9;
            color: #D9D9D9;
            -webkit-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        .divInput p{margin: 5px 0;padding: 0 15px;}
        .weui-btn_primary:not(.weui-btn_disabled):visited {
            color: #FFFFFF;
        }
        .weui-btn_primary {
            background-color: #1AAD19;
        }
        .weui-btn {
            position: relative;
            display: block;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 15px;
            padding-left: 14px;
            padding-right: 14px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #FFFFFF;
            line-height: 2.55555556;
            border-radius: 5px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }
        .weui-btn:after {
            content: " ";
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .errTip{position: absolute;left: 50%;top: 30%;width: 120px;padding: 20px 0;border-radius: 6px;background: rgba(0,0,0,0.6);font-size: 14px;color: #fff;text-align: center;margin-left: -60px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="bannerImg">
            <img src="../../assets/admin/images/logoBg.jpg" class="w100" alt="">
        </div>
        <form action="##">
            <div class="divInput">
                <p>请输入支付的金额</p>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <span class="moneyIcon">￥</span>
                            <input class="weui-input" type="number" placeholder="请输入金额">
                        </div>
                    </div>
                </div>
            </div>
            <a id="pay" class="weui-btn weui-btn_primary">支付</a>
        </form>
        <div class="errTip hide"></div>
    </div>
</body>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script>
        var $pay = $("#pay");
        var $errTip = $(".errTip");
        var isNumber = /^\s*$/;
        var $weuiInput = $(".weui-input");
        $pay.on("touchend",function () {
            if(isNumber.test($weuiInput.val())){
                $errTip.removeClass("hide").text("请输入金额");
                setTimeout(function () {
                    $errTip.addClass("hide")
                },2000)
            }
        })
    </script>
</html>
