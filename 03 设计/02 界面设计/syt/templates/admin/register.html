<!DOCTYPE html>
<html>
<head lang="en">
    <title>注册</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../../assets/global/plugins/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/admin/css/global.css"/>
</head>
<body>
<div class="wrapper relative h100">
    <div class="logBodyBg">
        <img src="../../assets/admin/images/logoBg.jpg">
    </div>
    <div class="logWrap">
        <div class="logBox">
            <p class="title">注 册</p>
            <form action="#" class="form fs14" id="form" onsubmit="return false">
                <div class="div-form style">
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">店铺名称 : </span>
                            <input type="text" class="inputText" name="dpName" placeholder="请输入店铺名称" id="dpName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">所属行业 : </span>
                            <select name="" class="form-control form-select">
                                <option value="餐饮业">餐饮业</option>
                                <option value="餐饮业">餐饮业</option>
                                <option value="服务业">服务业</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">登录账号 : </span>
                            <input type="text" class="inputText" name="accountId" placeholder="请输入登录账号" id="accountId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">密码 : </span>
                            <input type="text" class="inputText" name="password" placeholder="请输入密码" id="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">再次输入密码 : </span>
                            <input type="text" class="inputText" name="confirmPwd" placeholder="请输入再次输入密码" id="confirmPwd"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">联系人 : </span>
                            <input type="text" class="inputText" name="person" placeholder="请输入联系人" id="person"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">联系手机号 : </span>
                            <input type="text" class="inputText" name="phone" placeholder="请输入联系手机号" id="phone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="w100">
                            <span class="type">验证码 : </span>
                            <input type="number" class="inputText w200" placeholder="请输入验证码" name="authCode" id="authCode">
                            <input class="getcode" type="button" id="getting" value="立即获取">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <!--<a href="person-center.html" class="form-control btn-click">立即登录</a>-->
                    <input type="submit" class="form-control btn-click" id="login" value="立即注册">
                </div>
                <div class="form-group h54">
                    <!--<a href="forgetPassword.html" class="left">忘记密码?</a>-->
                    <a href="login.html" class="right">有账号? 立刻登陆</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/admin/js/formHeightAuto.js"></script>
<script src="../../assets/admin/js/common-validate.js"></script>
<script src="../../assets/admin/plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="../../assets/admin/plugins/jquery-validate/messages_zh.js"></script>
<script src="../../assets/admin/plugins/jquery-validate/form-validation.js"></script>
<script src="../../assets/admin/js/tips.js"></script>
<script>
    $(function () {

        /*获取验证码*/
        var phone = $("#phone");
        var getting = $('#getting');
        getting.click(function(){
            if(isEmpty(phone.val())){
                tip($(".maskTip"),"请输入有效手机号码",400,"fail");  //失败提示 第一参数为固定参数 第二参数为提示信息自己填写  第二参数为时间自定  第四参数为提示状态，失败为fail，成功为success
                return ;
            }

            if(!isPhone(phone.val())){
                tip($(".maskTip"),"请输入有效手机号码",400,"fail");  //失败提示 第一参数为固定参数 第二参数为提示信息自己填写  第二参数为时间自定  第四参数为提示状态，失败为fail，成功为success
                return;
            }

            var btn = $(this);
            var count = 60;
            btn.val("60秒后可重新获取");
            btn.addClass("active");
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    btn.val(count+"秒后可重新获取");
                }else {
                    clearInterval(resend);
                    btn.removeClass("active");
                    btn.val("获取验证码").removeAttr('disabled style');
                }
            }, 1000);
            btn.attr('disabled',true).css('cursor','not-allowed');
        });

    })
</script>
</body>
</html>
