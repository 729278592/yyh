<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/admin/js/common-validate.js"></script> <!--表单验证提示-->

<script src="../../assets/admin/js/tips.js"></script> <!--操作后状态提示-失败或者成功-->
<script>
    $(function () {

        /*获取验证码*/
        var phone = $("#phone");
        var getting = $('#getting');
        getting.click(function(){
            if(isEmpty(phone.val())){
                tip($(".maskTip"),"请输入有效手机号码",400,"fail");  //失败提示 第一参数为固定参数 第二参数为提示信息自己填写  第二参数为时间自定  第四参数为提示状态，失败为fail，成功为success
                return ;
            }

            if(!isPhone(phone.val())){
                tip($(".maskTip"),"请输入有效手机号码",400,"fail");  //失败提示 第一参数为固定参数 第二参数为提示信息自己填写  第二参数为时间自定  第四参数为提示状态，失败为fail，成功为success
                return;
            }

            var btn = $(this);
            var count = 60;
            btn.val("60秒后可重新获取");
            btn.addClass("active");
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    btn.val(count+"秒后可重新获取");
                }else {
                    clearInterval(resend);
                    btn.removeClass("active");
                    btn.val("获取验证码").removeAttr('disabled style');
                }
            }, 1000);
            btn.attr('disabled',true).css('cursor','not-allowed');
        });

        //检测表单是否已经修改过
        $(window).bind('beforeunload',function(){
            if( IsModified( $("#form") ) ){
                return '您输入的内容尚未保存，确定离开此页面吗？';
            }
        });


        //检测页面表单是否已编辑过  findForm需要检测的form表单
        function IsModified( form ) //js原版
        {
            if( !form ){
                var form = $("form");
            }

            var result = false;

            //初始化返回值
            var colInput = form.find("input");              //获取输入框控件
            for (var i=0; i<colInput.length; i++){           //逐个判断页面中的input控件
                var THIS = colInput[i];
                if ( THIS.value != THIS.defaultValue ){     //判断输入的值是否等于初始值
                    result = true;                          //如果不相等，返回true，表示已经修改
                    //THIS.style.backgroundColor = "#eee";    //改变被修改控件的背景色
                }
            }
            return result;
        }

    })
</script>
