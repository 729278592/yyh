<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>V客中心</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/plugins/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content">
        <div class="page">
            <div class="hd">
                <a>
                    <i class="fa fa-angle-left"></i>
                </a>
                智油惠
                <div class="right nav_block">
                    <a href="shoppingCat.html" class="shop_cat"></a>
                    <a class="dot_block"></a>
                    <ul class="nav_link">
                        <li>
                            <a href="index.html">
                                主页
                            </a>
                        </li>
                        <li>
                            <a href="shopMall.html">
                                精选商城
                            </a>
                        </li>
                        <li>
                            <a href="gasStationInfor.html">
                                马上加油
                            </a>
                        </li>
                        <li>
                            <a href="personCenter.html">
                                会员中心
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bd">
                <div class="vkHead">
                    <div class="vhh">您选择的消费额度为</div>
                    <div class="vhc">￥1000.00/月</div>
                    <div class="vhb">
                        本月还差
                        <span class="color">￥1222</span>
                        获得红包
                    </div>
                </div>
                <div id="pullrefresh">
                    <div class="invoice style" id="invoice">
                        <ul class="invoiceList bg style">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/plugins/mui/js/mui.min.js"></script>
    <script src="../../assets/mobile/js/pullRefresh.js"></script><!--上滑加载-->
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){

            $("#invoice").delegate(".invoiceHead","click",function(){
                var invoiceCon = $(this).closest("li").find(".invoiceCon");
                if(invoiceCon.css("display")=="none"){
                    invoiceCon.slideDown();
                    $(this).closest("li").siblings("li").find(".invoiceCon").slideUp();
                    $(this).find(".fa-angle-right").removeClass("fa-angle-right").addClass("fa-angle-down");
                    $(this).closest("li").siblings("li").find(".fa-angle-down").removeClass("fa-angle-down").addClass("fa-angle-right");
                }else{
                    invoiceCon.slideUp();
                    $(this).find(".fa-angle-down").removeClass("fa-angle-down").addClass("fa-angle-right");
                }
            });

            /*滚动加载*/
            var invoiceList = $('.invoiceList');
            invoiceList.scrollLoad({
                interface:"../../assets/mobile/data/vhtml.json" ,//接口
                pullrefresh:"#pullrefresh",
                ajaxRecord:function(obj,wajxHtml){
                    //模板片段
                    wajxHtml += '<li>'+
                                    '<div class="clearfix invoiceHead style">'+
                                    '<div class="inline_block style" style="padding-left: 15px;width: 97%;">'+
                                    '<span class="left">'+obj.title+' </span>'+
                                    '<span class="right">'+
                                    '<i class="fa fa-angle-right"></i>'+
                                    '</span>'+
                                    '</div>'+
                                    '</div>'+
                                    '<div class="invoiceCon style" >';
                    for(var i=0; i<obj.orderList.length; i++){

                    wajxHtml+= '<div class="vcList">'+
                                '<div class="vcLihead">'+
                                '<div>'+
                                    '<div>订单号 : '+obj.orderList[i].orderNum+'</div>'+
                                    '<div class="wauto">'+obj.orderList[i].payType+'</div>'+
                                '</div>'+
                                '<div>'+
                                    '<div class="colors">'+
                                        ''+obj.orderList[i].oliNum+'# <span class="c999">(油枪 : '+obj.orderList[i].oliQ+')</span>'+
                                    '</div>'+
                                    '<div class="colors">￥'+obj.orderList[i].money+'</div>'+
                                '</div>'+
                                '<div>'+
                                    '<div>'+obj.orderList[i].address+'</div>'+
                                    '<div>'+obj.orderList[i].time+'</div>'+
                                '</div>'+
                            '</div>'+
                            '<div class="vcLibottom">'+
                                '<div>应付'+obj.yf+'</div>'+
                                '<div><span class="block">实付</span>￥'+obj.sf+'</div>'+
                            '</div>'+
                            '</div>';
                    }


                     wajxHtml+='</div>'+
                                '</li>';

                    return wajxHtml;
                }
            })

        })
    </script>
</body>
</html>
