    <script>
        $(function(){
            function section(){
                $('.section1').find('.bg1').delay(50).animate({
                    opacity: '1'
                }, 400, function(){
                    $('.section1').find('.product-img1').animate({
                        opacity: '1',
                        top:"50%"
                    },800)
                });
            }
            section();
            $('#dowebok').fullpage({
//                sectionsColor: ['transparent', 'transparent', 'transparent', '#efefef',"transparent","transparent"],
                afterLoad: function(anchorLink, index){
                    if(index == 1){
                        section()
                    }
                    if(index == 2){
                        $('.section2').find('.bg2').delay(50).animate({
                            opacity: '1'
                        },400,function(){
                            $('.section2').find('.product-img2').animate({
                                opacity: '1',
                                left:"58%"
                            },800, function(){
                                $('.section2').find('.product1-img2').animate({
                                    opacity: '1',
                                    left:"50%"
                                },800);
                            })
                        });
                    }
                    if(index == 3){
                        $('.section3').find('.bg4').delay(50).animate({
                            opacity: '1'
                        },400,function(){
                            $('.section3').find('.product-img4').animate({
                                opacity: '1',
                                left:"21%"
                            },800, function(){
                                $('.section3').find('.product1-img4').animate({
                                    opacity: '1',
                                    left:"45%"
                                },800);
                            })
                        });
                    }
                    if(index == 4){
                        $('.section4').find('.bg4').delay(50).animate({
                            opacity: '1'
                        },500,function(){
                            $('.section4').find('.product-img4').addClass("active");
                        });
                    }
                    if(index == 5){
                        $('.section5').find('.bg5').delay(50).animate({
                            opacity: '1'
                        }, 400, function(){
                            $('.section5').find('.text').animate({
                                opacity: '1',
                                left:"50%"
                            },800,function(){
                                $('.section5').find('.product-img5').animate({
                                    opacity: '1',
                                    left:"30%"
                                },800)
                            })
                        });
                    }
                    if(index == 6){
                        $('.section6').find('.bg3').delay(50).animate({
                            opacity: '1'
                        },400,function(){
                            $('.section6').find('.page6_product1').animate({
                                opacity: '1',
                                top:"20%"
                            },800, function(){
                                $('.section6').find('.page6_product2').animate({
                                    opacity: '1',
                                    bottom:"25%"
                                },800);
                            })
                        });
                    }
                    if(index == 7){
                        $('.section7').find('.bg7').delay(50).animate({
                            opacity: '1'
                        },400,function(){
                            $('.section7').find('.product-img7').animate({
                                opacity: '1',
                                top:"20%"
                            },800)
                        });
                    }
                    if(index == 8){
                        $('.section8').find('.bg8').delay(50).animate({
                            opacity: '1'
                        },400,function(){
                            $('.section8').find('.page8_product2').animate({
                                opacity: '1',
                                bottom:"0%"
                            },800)
                        })
                    }
                },
                onLeave: function(index, direction){
                    if(index == 1){
                        $('.section1').find('.bg1').delay(50).animate({
                            opacity: '0'
                        }, 4, function(){
                            $('.section1').find('.product-img1').animate({
                                opacity: '0',
                                top:"120%"
                            },8)
                        });
                    }
                    if(index == 2){
                        $('.section2').find('.bg2').delay(50).animate({
                            opacity: '0'
                        },4,function(){
                            $('.section2').find('.product-img2').animate({
                                opacity: '0',
                                left:"-10%"
                            },8, function(){
                                $('.section2').find('.product1-img2').animate({
                                    opacity: '0',
                                    left:"110%"
                                },8);
                            })
                        });
                    }
                    if(index == 3){
                        $('.section3').find('.bg4').delay(50).animate({
                            opacity: '0'
                        },4,function(){
                            $('.section3').find('.product-img4').animate({
                                opacity: '0',
                                left:"-10%"
                            },8, function(){
                                $('.section3').find('.product1-img4').animate({
                                    opacity: '0',
                                    left:"110%"
                                },8);
                            })
                        });
                    }
                    if(index == 4){
                        $('.section4').find('.bg4').delay(50).animate({
                            opacity: '0'
                        },2,function(){
                            $('.section4').find('.product-img4').removeClass("active");
                        });
                    }
                    if(index == 5){
                        $('.section5').find('.bg5').delay(50).animate({
                            opacity: '0'
                        }, 4, function(){
                            $('.section5').find('.text').animate({
                                opacity: '0',
                                left:"20%"
                            },8,function(){
                                $('.section5').find('.product-img5').animate({
                                    opacity: '0',
                                    left:"70%"
                                },8)
                            })
                        });
                    }
                    if(index == 6){
                        $('.section6').find('.bg3').delay(50).animate({
                            opacity: '0'
                        },4,function(){
                            $('.section6').find('.page6_product1').animate({
                                opacity: '0',
                                top:"5%"
                            },8, function(){
                                $('.section6').find('.page6_product2').animate({
                                    opacity: '0',
                                    bottom:"5%"
                                },8);
                            })
                        });
                    }
                    if(index == 7){
                        $('.section7').find('.bg7').delay(50).animate({
                            opacity: '0'
                        },4,function(){
                            $('.section7').find('.product-img7').animate({
                                opacity: '0',
                                top:"-10%"
                            },8)
                        });
                    }
                    if(index == 8){
                        $('.section8').find('.bg8').delay(50).animate({
                            opacity: '0'
                        },4,function(){
                            $('.section8').find('.page8_product2').animate({
                                opacity: '0',
                                bottom:"-10%"
                            },8)
                        })
                    }
                },
                navigation: true
//                continuousVertical: true
            });
        });
    </script>
