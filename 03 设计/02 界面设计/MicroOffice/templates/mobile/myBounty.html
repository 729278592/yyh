<script>
    $(function () {
        var $applyBtn = $(".applyBtn");
        var $nobK = $("#nobK");
        var $money = $("#money");
        var $dialog = $("#dialog");
        $applyBtn.on("touchend",function () {
            if(!$nobK.data("Bk")){

                if(parseInt($money.text())<500){
                    weui.showMsg("提现金额不足");
                    return ;
                }
                weui.confirmCashBox({
                    name:"张三",
                    title: '交通银行',
                    money:"500",
                    cardNumber:"5555",
                    content: "确认提现?"
                })
            }else {
                weui.showMsg("请绑卡")
            }
        })
    })
