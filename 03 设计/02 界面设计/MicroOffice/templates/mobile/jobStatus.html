<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>工作状态</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global2.0.css"/>
</head>
<body>
    <div class="container js_container">
        <div class="page">
            <div class="bd absolute pb48">
                <ul class="entryList mt0">
                    <li>
                        <div>
                            <div class="couponImg style">
                                <img src="../../assets/mobile/images/img2.0/companyh.png" class="couponImg1" alt=""/>
                            </div>
                            <span class="inforList">
                                <span class="title styles">
                                    易优弧有限公司
                                </span>
                                <span>移动互联网，电子商务</span>
                            </span>
                        </div>
                    </li>
                </ul>
                <div class="positionInfor pd15">
                    <p class="dtepTitle">当前进度</p>
                    <p class="jobRecord">
                        <img src="../../assets/mobile/images/recordIcon.png" alt=""/><span>求职进度 : <af class="color">评审通过</af></span></p>
                    <p class="time" style="width: 100%;"><img src="../../assets/mobile/images/startTimeIcon.png" alt=""/><span>投递时间 : 2015-5-5</span></p>
                </div>
                <div class="stepDiv">
                    <p class="dtepTitle">进度历史</p>
                    <ul class="jobStep">
                        <li class="clearfix first">
                            <img src="../../assets/mobile/images/img2.0/caretStaus.png" alt=""/>
                            <div>
                                <p class="status">简历投递成功</p>
                            </div>
                        </li>
                        <li class="clearfix">
                            <img src="../../assets/mobile/images/img2.0/stepJop.png" alt=""/>
                            <div>
                                <p class="status">HR查阅了简历</p>
                            </div>
                        </li>
                        <li class="clearfix">
                            <img src="../../assets/mobile/images/img2.0/stepJop.png" alt=""/>
                            <div>
                                <p class="status">简历评审通过</p>
                            </div>
                        </li>
                        <li class="clearfix">
                            <img src="../../assets/mobile/images/img2.0/stepJop.png" alt=""/>
                            <div>
                                <p class="status">面试通过</p>
                            </div>
                        </li>
                        <li class="clearfix last">
                            <img src="../../assets/mobile/images/img2.0/star.png" alt="" class="star"/>
                            <div>
                                <p class="status">入职</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="weui_btn_area fixed">
                    <a href="jobRecord.html" class="weui_btn bgf6 weui_btn_primary b0">返回求职记录</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
</body>
</html>
