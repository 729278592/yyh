                        <li>

                    </ul>
                    <div class="bottomDiv">
                        <p class="fs20">易优弧有限公司</p>

                <div class="comInfors">
                    <p class="pb10">

            <div class="companyBriefIntroduction style">
                <p class="comBItitle">

<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script src="../../assets/global/plugins/swiper/dist/js/swiper.min.js"></script>
<script>

    $(function () {
        /*点赞*/
        var follow = $("#follow");
        follow.on("touchend",function () {
            var num = $(this).closest("li").find(".num");
            if($(this).is(".active")){
                $(this).removeClass("active");
                num.text(parseInt(num.text())-1);
            }else {
                $(this).addClass("active");
                num.text(parseInt(num.text())+1);
            }
        });

        swiper = new Swiper('#swiper-container1', {
//        prevButton:'.swiper-button-prev',
//        nextButton:'.swiper-button-next',
            slidesPerView: 1,
            pagination:'.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 0,
            loop:true,
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        });

        swiper = new Swiper('#swiper-container2', {
//        prevButton:'.swiper-button-prev',
//        nextButton:'.swiper-button-next',
            slidesPerView: 1,
            pagination:'.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 0,
            loop:true,
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        });

        /*查看全部信息*/
        $(".btnAll").on("click",function(){
            var moreInfor = $(this).prev().find(".moreInfor");
            if(moreInfor.css("display")=="none"){
                moreInfor.slideDown();
                $(this).text("收起");
            }else{
                moreInfor.slideUp();
                $(this).text("显示全部");
            }
        })
    })
</script>
</body>
