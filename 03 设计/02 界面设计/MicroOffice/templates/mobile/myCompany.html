<script>
    $(function () {

        /*点赞*/
        var follow = $("#follow");
        follow.on("touchend",function () {
            var num = $(this).closest("li").find(".num");
            if($(this).is(".active")){
                $(this).removeClass("active");
                num.text(parseInt(num.text())-1);
            }else {
                $(this).addClass("active");
                num.text(parseInt(num.text())+1);
            }
        });


        $(function () {
            $('#container').highcharts({
                chart: {
                    polar: true,
                    style: {
                        fontFamily: "微软雅黑",
                        fontSize: '16px',
                        fontWeight: 'bold',
                        color: '#006cee'
                    }
                },
                title: {
                    text: null
                },
                pane: {
                    startAngle: 0,
                    endAngle: 360
                },
                xAxis: {
                    tickInterval: 60,
                    min: 0,
                    max: 360,
                    labels: {
                        formatter: function () {
                            switch (this.value) {
                                case 0:
                                    this.value = "成立时间";
                                    break;
                                case 60:
                                    this.value = "人数";
                                    break;
                                case 120:
                                    this.value = "好感";
                                    break;
                                case 180:
                                    this.value = "公司环境";
                                    break;
                                case 240:
                                    this.value = "投资";
                                    break;
                                case 300:
                                    this.value = "知识产权";
                                    break;

                            }
                            return this.value;
                        }
                    }
                },
                yAxis: {
                    min: 0
                },
                plotOptions: {
                    series: {
                        pointStart: 0,
                        pointInterval: 60
                    },
                    column: {
                        pointPadding: 0,
                        groupPadding: 0
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Area',
                    data: [6, 1, 3, 6, 4, 5]
                }]
            });
        });

    });

</script>
