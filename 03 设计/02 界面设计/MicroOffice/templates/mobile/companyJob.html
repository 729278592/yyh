<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script>
    $(function () {
        var weui_search_input = $(".weui_search_input");
        var weui_icon_clear = $(".weui_icon_clear");
        var weui_search_inner = $(".weui_search_inner");
        weui_search_input.on('keyup', function () {
            var clear = $(this).closest(weui_search_inner).find(weui_icon_clear);
            if($.trim($(this).val())){
                clear.removeClass("hide");
            }else{
                clear.addClass("hide");
            }
        });
        weui_icon_clear.on('touchend', function () {
            $(this).closest(weui_search_inner).find(weui_search_input).val('');
            $(this).addClass("hide");
        });
    })
</script>
