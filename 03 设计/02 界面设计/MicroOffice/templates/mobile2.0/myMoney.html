<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的赏金</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>

    <link rel="stylesheet" href="../../assets/mobile/css/global2.0.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="page">
        <div class="bd">
            <div class="presentDiv">
                <p>可提现金额 ￥<span class="color" id="money">920.00</span></p>
                <button class="applyBtn">申请提现</button>
            </div>
            <form action="#" id="form" onsubmit="return false">
                <div class="weui_cells_form" style="margin-top: 0.625rem;">
                    <div class="weui_cells mt0 weui_cells_access">
                        <a class="weui_cell" href="presentChioce.html">
                            <div class="weui_cell_bd weui_cell_primary style">
                                <p>
                                    银行卡
                                    <!--<span class="name hide">交通银行</span>-->
                                    <!--<span class="red ">请绑定银行卡</span>-->
                                </p>
                            </div>
                            <div class="weui_cell_ft style">
                                <span class="red" id="nobK" data-Bk="false">未绑定</span>
                                <span class="ok hide">已绑定</span>
                            </div>
                        </a>
                    </div>
                </div>
            </form>

            <div class="presentRecord">提现记录</div>
            <ul class="positionMenu mt0 style">
                <li>
                    <a>
                        <div class="positionJob">
                            <p class="clearfix">
                                <span class="titles left">提现 90.00</span>
                                <span class="right money">
                                    <span class="success hide">成功</span>
                                    <span class="fail hide">失败</span>
                                    <span class="going">处理中</span>
                                </span>
                            </p>
                            <p class="clearfix">
                                <span class="time right">
                                    发布时间 : 2016-5-3 18 : 02
                                </span>
                            </p>
                        </div>
                    </a>

                </li>
                <li>
                    <a>
                        <div class="positionJob">
                            <p class="clearfix">
                                <span class="titles left">提现 90.00</span>
                                <span class="right money">
                                    <span class="success">成功</span>
                                    <span class="fail hide">失败</span>
                                    <span class="going hide">处理中</span>
                                </span>
                            </p>
                            <p class="clearfix">
                                <span class="time right">
                                    发布时间 : 2016-5-3 18 : 02
                                </span>
                            </p>
                        </div>
                    </a>

                </li>
                <li>
                    <a>
                        <div class="positionJob">
                            <p class="clearfix">
                                <span class="titles left">提现 90.00</span>
                                <span class="right money">
                                    <span class="success hide">成功</span>
                                    <span class="fail">失败</span>
                                    <span class="going hide">处理中</span>
                                </span>
                            </p>
                            <p class="clearfix">
                                <span class="time right">
                                    发布时间 : 2016-5-3 18 : 02
                                </span>
                            </p>
                        </div>
                    </a>

                </li>
            </ul>
        </div>
        <div class="weui_btn_area fixed">
            <a href="personCenter.html" class="weui_btn bgf6 b0 weui_btn_primary">返回个人中心</a>
        </div>
        <div class="weui_dialog_confirm hide" id="dialog">
            <div class="weui_mask bg"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title">确认提现?</strong></div>
                <div class="weui_dialog_bd">
                    <div>持卡人： <span class="type">张三</span></div>
                    <div>银行卡： <span class="type">交通银行</span></div>
                    <div>金　额： <span class="type">￥500</span></div>
                    <div>卡　号： <span class="type">555555555555555555566</span></div>
                </div>
                <div class="weui_dialog_ft">
                    <a href="javascript:;" class="weui_btn_dialog default btnCancle">取消</a>
                    <a href="javascript:;" class="weui_btn_dialog primary btnSure">确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script src="../../assets/mobile/js/weui.js"></script>
<script>
    $(function () {
        var $applyBtn = $(".applyBtn");
        var $nobK = $("#nobK");
        var $money = $("#money");
        var $dialog = $("#dialog");
        $applyBtn.on("touchend",function () {
            if(!$nobK.data("Bk")){

                if(parseInt($money.text())<500){
                    weui.showMsg("提现金额不足");
                    return ;
                }
                weui.confirm("确认提现?")
            }else {
                weui.showMsg("请绑卡")
            }
        })
    })
</script>
</body>
</html>
