<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global2.0.css"/>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="bd absolute pb48">
                <form action="#" id="form" onsubmit="return false">
                    <div class="weui_cells weui_cells_form mt0">
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    持卡人
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" id="personName" placeholder="请输入持卡人姓名" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select style">
                            <div class="weui_cell_hd"><label class="weui_label">开户行</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="交通银行">交通银行</option>
                                    <option value="交通银行">交通银行</option>
                                    <option value="交通银行">交通银行</option>
                                </select>
                                <img src="../../assets/mobile/images/img2.0/caretB.png" class="caretB" alt=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    卡　号
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="number" id="number" placeholder="请输入卡号" name=""/>
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area fixed">
                        <input type="submit" class="weui_btn bgf6 weui_btn_primary b0 saveBasic" id="saveBtn" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/mobile/js/weui.js"></script>
    <script src="../../assets/mobile/js/common-validate.js"></script>
    <script>

        var saveBtn = $("#saveBtn");
        var personName = $("#personName");
        var number = $("#number");
        saveBtn.click(function(){
           if(isEmpty(personName.val())) {
                weui.showMsg('姓名不能为空');
                return false;
            }

            if(isEmpty(number.val())) {
               weui.showMsg('卡号不能为空');
                return false;
            }

            return true;
        });
    </script>
</body>
</html>
